name: Release

on:
  push:
    branches: [ main ]

jobs:
  publish:
    uses: sschmid/DotnetGitHubActions/.github/workflows/nuget_publish.yml@main
    env:
      NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
  release:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: NuGet Packages
