name: Release

on: workflow_dispatch

jobs:
  build:
    uses: sschmid/DotnetGitHubActions/.github/workflows/build.yml@main
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: "Download Packages"
        uses: actions/download-artifact@v3
        with:
          name: Packages

      - name: "Push to NuGet"
        run: tree
