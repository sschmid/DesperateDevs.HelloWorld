name: Release

on:
  push:
    branches: [ main ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'

      - name: "Setup dotnet"
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: "Build"
        run: dotnet build -c Release

      - name: "Publish"
        run: dotnet publish -c Release --no-build -o dist/bin/Release

      - name: "Test"
        run: dotnet test -c Release --no-build

      - name: "Pack"
        run: dotnet pack -c Release --no-build -o dist

      - name: "Push to NuGet"
        run: dotnet nuget push "dist/*.nupkg" --api-key "${NUGET_API_KEY}" --skip-duplicate --source https://api.nuget.org/v3/index.json
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
